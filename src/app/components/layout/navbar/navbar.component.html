<div class="navbar-left">
    <div class="profile-area">
        <span class="profileImage cursor-pointer" #fsbutton (click)="gotoProfile()"
            matTooltip="{{'titles.user_edit' | translate}}">
        </span>
        <span class="nav-text cursor-default"> {{ userName }}</span>
    </div>
    <div class="buttons-area">
        <button mat-icon-button
            aria-label="navigate to homepage"
            matTooltip="{{'messages.collapse_sidebar' | translate}}"
            (click)="collapseSidebar()">
                <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button
            aria-label="navigate to homepage"
            matTooltip="{{'titles.home' | translate}}"
            (click)="goHome()">
            <mat-icon>home</mat-icon>
        </button>
    </div>
</div>
<div class="navbar-right">
    <mat-button-toggle-group name="langs" aria-label="languages" class="mr-4">
        <mat-button-toggle *ngFor="let lang of langs" (click)="changeLang(lang.value)" [checked]="getChecked(lang.value)">
            {{ lang.label }}
        </mat-button-toggle>
    </mat-button-toggle-group>

    <button mat-icon-button
        aria-label="logout"
        matTooltip="{{'general.exit' | translate}}"
        (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
    </button>
</div>
