<div class="navbar-left">
    <div class="profile-area">
        <span class="profileImage cursor-pointer" #fsbutton (click)="gotoProfile()"
            matTooltip="{{'titles.user_edit' | translate}}">
        </span>
        <span class="nav-text cursor-default"> {{ userName }}</span>
    </div>
    <div class="buttons-area">
        <span class="link-item cursor-pointer">
            <a #fsbutton (click)="collapseSidebar()" matTooltip="{{'messages.collapse_sidebar' | translate}}">
                <em class="fa fa-navicon"></em>
            </a>
        </span>
        <span class="link-item cursor-pointer">
            <a #fsbutton (click)="goHome()" matTooltip="{{'titles.home' | translate}}">
                <em class="fa fa-home"></em>
            </a>
        </span>
    </div>
</div>
<div class="navbar-right">

    <!-- TODO: add the flag imgs -->
    <mat-form-field appearance="fill">
        <mat-label>{{ 'titles.language' | translate }}</mat-label>
        <mat-select (selectionChange)="changeLang($event)">
          <mat-option *ngFor="let lang of langs" [value]="lang.value">
                <img src="./assets/img/lang/{{ lang.label }}.png" style="width:24px;"/>
              {{ lang.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>

        <a #fsbutton (click)="logout()" matTooltip="{{'general.exit' | translate}}">
