<div class="content">
    <div class="outletHeading">
        <h3> {{ 'titles.sumarized_tracks' | translate }} </h3>
    </div>
    <div class="filters-card">
        <div>
            <span class="text">Ciudad</span>
        </div>
    </div>
    <div class="divider"></div>
    <div class="map-content">
        <div class="buttons">
            <button type="button" class="btn btn-warning" (click)="fetchData()">Buscar</button>
        </div>
        <p-gmap #gmap (onMapReady)="setMap($event)" [overlays]="sumarizations"
            [style]="{'width':'100%','height':'400px', 'border': '1px solid var(--lightGray2)'}">
        </p-gmap>
    </div>
</div>
