<div class="content">
    <div class="outletHeading">
        <h3> {{ 'titles.sumarized_tracks' | translate }} </h3>
    </div>
    <div class="filters-card">
        <div>
            <span class="text">Ciudad</span>
            <p-dropdown [options]="( cities | async)" [(ngModel)]="currentCity"
                (onChange)="changeCurrentCity($event.value)" optionLabel="name" [style]="{'width':'16em'}"></p-dropdown>
        </div>
    </div>
    <div class="divider"></div>
    <div class="map-content">
        <div class="buttons">
            <button type="button" class="btn btn-warning" (click)="fetchData()">Buscar</button>
        </div>
        <p-gmap #gmap (onMapReady)="setMap($event)" [overlays]="sumarizations"
            [style]="{'width':'100%','height':'400px', 'border': '1px solid var(--lightGray2)'}">
        </p-gmap>
        <span>Fecha de sumarizaci√≥n: </span> <!-- This should be a widget!! -->
    </div>
</div>
