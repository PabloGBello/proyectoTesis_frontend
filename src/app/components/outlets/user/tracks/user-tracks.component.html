<div class="user-tracks">
    <div class="m-2">
        <div class="card">
            <div class="card-header">
                <h1 class="bigTitle">Trayectos: {{ nickName }}</h1>
            </div>
            <div class="card-body">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary mr-2" (click)="fetchOne()">Fetch One</button>
                    <button type="button" class="btn btn-danger" (click)="fetchAll()">Fetch All</button>
                </div>
                <h4 class="outletFormH4 margin20">Score m√°ximo: {{ maxScore }}</h4>
                <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'640px','height':'480px'}">
                </p-gmap>
            </div>
        </div>
    </div>

</div>
