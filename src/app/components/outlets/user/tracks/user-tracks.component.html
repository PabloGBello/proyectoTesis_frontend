<div class="m-2">
    <div class="card">
        <div class="card-header">
            <h1 class="bigTitle">Trayectos: {{ nickName }}</h1>
        </div>
        <div class="card-body">
            <div class="map-content"> <!-- FILA 1-->
                <div> <!--COLUMNA 2-->
                    <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'1024px','height':'480px'}">
                    </p-gmap>
                </div>
                <div> <!--COLUMNA 2-->
                    <!--<app-color-info-widget *ngFor="let limit of segmentLimits"></app-color-info-widget>-->
                    <!-- INICIALMENTE ESTAN LOS COLORES SOLAMENTE, LUEGO ASINCRONAMENTE SE CARGAN LOS LIMITES RELATIVOS! (ES UN ASYNC)-->
                </div>

            </div>
            <div> <!-- FILA 2-->
                <div class="mt-4"> <!--BOTONERA-->
                    <button type="button" class="btn btn-danger" (click)="fetchTracks()">Fetch Tracks</button>
                </div>
                <h4 class="outletFormH4 margin20">Score m√°ximo: {{ maxScore }}</h4>
            </div>
        </div>
    </div>
</div>
