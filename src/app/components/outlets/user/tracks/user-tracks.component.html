
<h1 class="bigTitle">Mis Trayectos</h1>

<!-- FILA: DROPDOWN CIUDAD-->
<div class="dropdown-row">
    <span>Por favor, escoja una ciudad</span>
    <p-dropdown [options]="( cities | async)" [(ngModel)]="currentCity" (onChange)="changeCurrentCity($event.value)" optionLabel="name"></p-dropdown>
</div>

<!-- FILA: MAPA-->
<div class="map-content">
    <div> <!--COLUMNA 2-->
        <!--<p-gmap #gmap (onMapReady)="setMap($event)" [overlays]="( currentTrack | async )" [style]="{'width':'100%','height':'240px'}">
        </p-gmap>-->
    </div>
    <div> <!--COLUMNA 2-->
        <!--<app-color-info-widget *ngFor="let limit of segmentLimits"></app-color-info-widget>-->
        <!-- INICIALMENTE ESTAN LOS COLORES SOLAMENTE, LUEGO ASINCRONAMENTE SE CARGAN LOS LIMITES RELATIVOS! (ES UN ASYNC)-->
    </div>
</div>

<!-- FILA: BOTONES PREV/NEXT-->
<div class="prev-next">
    <button type="button" class="btn btn-warning" [disabled]="( getTrackIndex() === 0 )" (click)="changeTrackIndex(-1)">Anterior</button>
    <button type="button" class="btn btn-warning" [disabled]="( getTrackIndex() === (paginationLimit - 1) )" (click)="changeTrackIndex(1)">Siguiente</button>
</div>

<!-- FILA: FILTROS-->
<div class="filters-row">
    <p-slider [(ngModel)]="paginationLimit" [min]="1" [max]="10"></p-slider>
    <p-calendar [(ngModel)]="filterDate" selectionMode="multiple" [readonlyInput]="true"></p-calendar>
</div>

<!-- FILA: BOTONERA-->
<div>
    <div class="mt-4">
        <button type="button" class="btn btn-danger" (click)="fetchUserTracks()">Buscar</button>
    </div>
</div>
