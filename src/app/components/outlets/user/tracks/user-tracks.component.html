<div class="outletHeading">
    <h3> {{ 'titles.my_tracks' | translate }} </h3>
</div>
<div class="card">
    <div class="card-body filters-card">
        <div>
            <span class="text">Ciudad</span>
            <p-dropdown [options]="( cities | async)" [(ngModel)]="currentCity" (onChange)="changeCurrentCity($event.value)"
            optionLabel="name" [style]="{'width':'16em'}"></p-dropdown>
        </div>

        <div>
            <span class="text">Desde</span>
            <p-calendar [(ngModel)]="dateFilter.from"
            [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
            [readonlyInput]="true" [showIcon]="true"></p-calendar>

        </div>
        <div>
            <span class="text">Hasta</span>
            <p-calendar [(ngModel)]="dateFilter.to"
            [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
            [readonlyInput]="true" [showIcon]="true"></p-calendar>
        </div>
        <div>
            <span class="text">Cantidad ({{ paginationLimit }})</span>
            <p-slider [(ngModel)]="paginationLimit" [min]="0" [max]="10" [step]="1" [style]="{'width':'16em'}"></p-slider>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="fetchUserTracks()">Buscar</button>
        </div>
    </div>
    <div class="divider"></div>
    <div class="card-body">
        <p-gmap #gmap (onMapReady)="setMap($event)" [overlays]="( currentTrack | async )" [style]="{'width':'100%','height':'400px'}">
        </p-gmap>
        <div class="prev-next">
            <button type="button" class="btn btn-warning" [disabled]="( getTrackIndex() === 0 )" (click)="changeTrackIndex(-1)">ant.</button>
            <button type="button" class="btn btn-warning" [disabled]="( getTrackIndex() === (paginationLimit - 1000) )" (click)="changeTrackIndex(1)">sig.</button>
        </div>
    </div>
</div>
