<div class="user-tracks">
    <div class="row">
        <div class="col-xl-9 col-lg-8 home-text">
            <h1 class="bigTitle">Trayectos: {{ nickName }}</h1>
            <br><br>
            <div class="card">
                <div class="card-body">
                    <h4 class="outletFormH4 margin20">Score máximo: {{ maxScore }}</h4>
                    <div class="alert alert-danger">
                        --DEV: Los colores se calculan por rangos estáticos de <2 (verde) a >25 (violeta)
                    </div>
                    <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'640px'}"></p-gmap>
                </div>
            </div>
        </div>
    </div>
</div>
