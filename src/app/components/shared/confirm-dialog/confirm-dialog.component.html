<h1 mat-dialog-title> {{ config.title }} </h1>
<div mat-dialog-content>
    <p> {{ config.body }} </p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" *ngIf="config.showCancelButton" (click)="cancelClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="acceptClick()" cdkFocusInitial>Aceptar</button>
</div>
